<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Where to eat ?</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<div class="banner">
			<div class="container">
				<h1> Where to eat ? </h1>
				<h2>Find shops near your house.</h2>
				<a href="#apply-section" class="button-1">Find</a>
			</div>
		</div>
		<div class="container">
			<h1>Select which kind of shop you are looking for</h1>
				<div class="cards">
					<div class="card">
						<img src="images/fleuriste.jpg" alt="Fleuriste">
						<h3>Fleuriste</h3>
						<a href="https://fleuristes-et-fleurs.com/fleuriste/floris-la-celle-saint-cloud-78170" class="button-2" >Find</a>
					</div>
					<div class="card">
						<img src="images/boucherie.jpg" alt="Boucherie">
						<h3>Boucherie</h3>
						<a href="https://www.la-boucherie.fr/" class="button-2" >Find</a>
					</div>
					<div class="card">
						<img src="images/boulangerie.jpg" alt="Boulangerie">
						<h3>Boulangerie</h3>
						<a href="https://fr.foursquare.com/v/boulangerie-p%C3%A2tisserie-tiznit/4e158bf6d4c0e3d78b2d8b91" class="button-2" >Find</a>
					</div>
					<div class="card">
						<img src="images/primeur.jpg" alt="Primeur">
						<h3>Primeur</h3>
						<a href="https://www.lesprimeursdexcellence.fr/" class="button-2" >Find</a>
					</div>
				<div id="apply-section">
					<div data-tf-live="01HDSBXEBNE8EM4JK695CQNE2W"></div><script src="//embed.typeform.com/next/embed.js"></script>
				</div>
		</div>

	</body>
</html>
